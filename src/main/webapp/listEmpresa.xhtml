<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Empresas:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Empresas</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row" align="left">		
				<div class="row">
				
					<div class="col-sm-4">
						<div class="form-group">
							<h:outputLabel for="name" value="BÃºsqueda"
								styleClass="control-label" />
							<p:inputText autocomplete="off" id="name"
								styleClass="form-control"
								value="#{empleadoController.empleado.nombreCompleto}" maxlength="45" />
						</div>
					</div>				
				
				
					<div class="col-sm-8 text-right">
						<div class="form-group box-main-btn">
							<span style="display: block; height:30px;"></span>
							
								<p:commandButton value="Limpiar" update="lstEmpleado"
									actionListener="#{empleadoController.clean()}"
									styleClass="btn btn-default" ajax="false" />
								<p:commandButton value="Buscar" update="lstEmpleado"
									actionListener="#{empleadoController.findByName()}"
									styleClass="btn btn-danger" ajax="true" />						
							
							<p:commandButton value="Nuevo"						
								action="#{empleadoController.newEmpleado()}"
								styleClass="btn btn-primary ajax=false" />
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						
						<p:dataTable id="lstEmpleado" var="emp"
							value="#{empleadoController.listaEmpleados}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{emp.idEmpleado}">
								<h:outputText value="#{emp.idEmpleado}" />
							</p:column>

							<p:column headerText="Nombre Completo" sortBy="#{emp.nombreCompleto}">
								<h:outputText value="#{emp.nombreCompleto}" />
							</p:column>
							
							<p:column headerText="Apelliedo" sortBy="#{emp.apellido}">
								<h:outputText value="#{emp.apellido}" />
							</p:column>
							
							<p:column headerText="Dni" sortBy="#{emp.dni}">
								<h:outputText value="#{emp.dni}" />
							</p:column>
							
							<p:column headerText="email" sortBy="#{emp.correo}">
								<h:outputText value="#{emp.correo}" />
							</p:column>

							

						</p:dataTable>
						
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
