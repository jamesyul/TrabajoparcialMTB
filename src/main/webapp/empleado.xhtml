<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Empleados:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Empleado</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idEmpleado" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="idEmpleado"
				styleClass="form-control" value="#{empleadoController.empleado.idEmpleado}"
				required="true" />
				
			<h:outputLabel for="nombreCompleto" value="Nombres "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombreCompleto"
				styleClass="form-control"
				value="#{empleadoController.empleado.nombreCompleto}" maxlength="30"
				required="true" />

			<h:outputLabel for="apellido" value="Apellido "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="apellido"
				styleClass="form-control"
				value="#{empleadoController.empleado.apellido}" maxlength="30"
				required="true" />
				
			<h:outputLabel for="dni" value="Dni "
				styleClass="control-label" />				

			<p:inputText autocomplete="off" id="dni"
				styleClass="form-control"
				value="#{empleadoController.empleado.dni}" maxlength="30"
				required="true" />
				
				
				
				
			<h:outputLabel for="correo" value="Correo "
				styleClass="control-label" />				

			<p:inputText autocomplete="off" id="correo"
				styleClass="form-control"
				value="#{empleadoController.empleado.correo}" maxlength="30"
				required="true" />
			


			<br />


			<p:commandButton value="Grabar"
				actionListener="#{empleadoController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listEmpleado?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listEmpleado?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
