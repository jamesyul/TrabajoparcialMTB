<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Bicicletass:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Bicicletas</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idBicicleta" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="idBicicleta"
				styleClass="form-control" value="#{bicicletaController.bicicleta.idBicicleta}"
				required="true" />
				
			<h:outputLabel for="nombre" value="Nombres "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombre"
				styleClass="form-control"
				value="#{bicicletaController.bicicleta.nombre}" maxlength="30"
				required="true" />

			<h:outputLabel for="modelo" value="Modelo "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="modelo"
				styleClass="form-control"
				value="#{bicicletaController.bicicleta.modelo}" maxlength="30"
				required="true" />
				
			<h:outputLabel for="talla" value="Talla "
				styleClass="control-label" />				

			<p:inputText autocomplete="off" id="talla"
				styleClass="form-control"
				value="#{bicicletaController.bicicleta.talla}" maxlength="30"
				required="true" />
				
				
			<h:outputLabel for="aro" value="Aro "
				styleClass="control-label" />				

			<p:inputText autocomplete="off" id="aro"
				styleClass="form-control"
				value="#{bicicletaController.bicicleta.aro}" maxlength="30"
				required="true" />
				
				
			<h:outputLabel for="cantidad" value="Cantidad "
				styleClass="control-label" />				

			<p:inputText autocomplete="off" id="cantidad"
				styleClass="form-control"
				value="#{bicicletaController.bicicleta.cantidad}" maxlength="30"
				required="true" />
								


			<br />


			<p:commandButton value="Grabar"
				actionListener="#{bicicletaController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listBicicleta?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listBicicleta?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
